<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Boolflix</title>
        <!-- File CSS -->
        <link rel="stylesheet" href="./assets/css/style.css">
        <!-- Google Font -->
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
        <!-- FontAwesome -->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css" integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ" crossorigin="anonymous">
        <!--  AXIOS CDN -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"
            integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ=="
            crossorigin="anonymous"></script>
        <!-- jQuery CDN -->
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
        <!-- Vue CDN -->
        <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    </head>
    <body>

        <div id="app">

            <header>

                <div class="container flex_between">
                    <div class="logo">
                        <h1>BOOLFLIX</h1>
                    </div>
                    <div class="search">
                        <form @submit.prevent="cercaFilm">
                            <input type="text" placeholder="Inserisci film da cercare" v-model="searchString">
                            <button id="btn_search" type="submit">Cerca</button>
                        </form>
                    </div>
                </div>
                <!-- Container -->

            </header>
            <!-- /Header -->

            <main>

                <div class="container flex_wrap">
                    <div class="card" v-for="show in shows">
                        <h3>{{show.title}}</h3>
                        <p v-if="show.original_title">Titolo originale: {{show.original_title}}</p>
                        <p v-else>Titolo originale: {{show.original_name}}</p>
                        <p>Lingua: {{show.original_language}}</p>
                        <p v-if="show.vote_average == 0">Voto: 0</p>
                        <p v-else>Voto: <span v-for="(number, index) in Math.ceil(show.vote_average/2)"><i class="fas fa-star"></i></span></p>
                    </div>
                    <!-- /Card -->

                </div>
                <!-- /Container -->

            </main>
            <!-- /Main -->


        </div>
        <!-- /App -->
    

        
        <script src="./assets/js/main.js"></script>
    </body>
</html>
